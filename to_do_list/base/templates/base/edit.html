{% extends 'base/base.html' %}

{% block content %}

<div class="container">

    <div class="row d-flex justify-content-center mt-5 ">

        <div class="col-md-8">


            <div class="card">

                <div class="d-flex justify-content-between align-items-center">

                    <span class="font-weight-bold">{{ today }} <b>{{ day }}</b></span>


                </div>
                <form action="{% url 'edit-task' task.id %}" method="POST">
                    {% csrf_token %}
                    <input type="text" class="new-task" name='new_title' placeholder="{{ task.title }}">
                    <a href="{% url 'home-page' %}">Go Back</a>
                    <button class="btn btn-primary mt-3"><i class="fa fa-wrench"></i> Update</button>
                </form>

            </div>

        </div>

    </div>
</div>


{% endblock content %}
